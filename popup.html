<!DOCTYPE html>
<html>
<head>
  <title>Linsights Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="linsights-popup">
  <div class="linsights-container">
    <h2>Linsights Settings</h2>
    <div class="linsights-form-group">
      <label for="temperature">Temperature:</label>
      <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
      <span id="temperatureValue">0.7</span>
    </div>
    <div class="linsights-form-group">
      <label for="systemPrompt">System Prompt:</label>
      <textarea id="systemPrompt" rows="4"></textarea>
    </div>
    <div class="linsights-form-group">
      <label for="maxTokens">Max Tokens:</label>
      <input type="number" id="maxTokens" min="1" max="2048" value="1024">
    </div>
    <div class="linsights-form-group">
      <label for="apiKey">API Key:</label>
      <div class="linsights-password-input">
        <input type="password" id="apiKey">
        <button id="togglePassword" class="linsights-eye-icon">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
    <div class="linsights-form-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="claude-3-5-sonnet-20240620" selected>Claude 3.5 Sonnet (Latest)</option>
        <option value="claude-3-opus-20240229">Claude 3 Opus (Latest)</option>
        <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
        <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
        <option value="claude-2.1">Claude 2.1</option>
        <option value="claude-2.0">Claude 2.0</option>
        <option value="claude-instant-1.2">Claude Instant 1.2</option>
        <option value="gpt-4o">GPT-4o: High-intelligence flagship model (128k tokens)</option>
        <option value="gpt-4o-2024-05-13">GPT-4o (2024-05-13): Current version (128k tokens)</option>
        <option value="gpt-4o-2024-08-06">GPT-4o (2024-08-06): Supports Structured Outputs (128k tokens)</option>
        <option value="chatgpt-4o-latest">ChatGPT-4o Latest: Dynamic model for research (128k tokens)</option>
        <option value="gpt-4o-mini">GPT-4o-mini: Affordable small model (128k tokens)</option>
        <option value="gpt-4o-mini-2024-07-18">GPT-4o-mini (2024-07-18): Current version (128k tokens)</option>
        <option value="gpt-4-turbo">GPT-4 Turbo: Latest with vision capabilities (128k tokens)</option>
        <option value="gpt-4-turbo-2024-04-09">GPT-4 Turbo (2024-04-09): With Vision (128k tokens)</option>
        <option value="gpt-4-turbo-preview">GPT-4 Turbo Preview (128k tokens)</option>
        <option value="gpt-4-0125-preview">GPT-4 (0125 Preview): Reduced "laziness" (128k tokens)</option>
        <option value="gpt-4-1106-preview">GPT-4 (1106 Preview): Improved features (128k tokens)</option>
        <option value="gpt-4">GPT-4: Standard version (8k tokens)</option>
        <option value="gpt-4-0613">GPT-4 (0613): Improved function calling (8k tokens)</option>
        <option value="gpt-4-0314">GPT-4 (0314): Legacy snapshot (8k tokens)</option>
        <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo (0125): Latest version (16k tokens)</option>
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo: Standard version (16k tokens)</option>
        <option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo (1106): Improved features (16k tokens)</option>
        <option value="gpt-3.5-turbo-instruct">GPT-3.5 Turbo Instruct: Legacy compatibility (4k tokens)</option>
      </select>
    </div>
    <button id="saveButton" class="linsights-save-button">Save Settings</button>
    <div id="saveMessage" class="linsights-save-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
